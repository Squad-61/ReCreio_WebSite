  <header class="container-fluid p-0 navbar-container">

    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand .visible-brand-inMobile" href="#">
        <img class="img-brand" src="./public/assets/images/brand-logo.png">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMobile"

      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navMobile">
        <a class="navbar-brand visible-brand-inDesktop" href="#">
          <img class="img-brand" src="./public/assets/images/brand-logo.png">
        </a>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link navbar-link" href="./public/pages/about.html"> Quem Somos </a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbar-link" href="./public/pages/feed.html"> Feed </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link navbar-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
              aria-expanded="false">Atividades</a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="./public/pages/games/">Jogos</a>
              </li>
              <li>
                <a class="dropdown-item" href="./public/pages/games/licoes_leitura.html">

      </div>
    </nav>

  <main class="container-fluid main-container">
    <section class="container-fluid video-container">
      <video class="video" width="560" hight="480" controls>
        <source type="video/mp4" src="./public/assets/videos/guia_cadastro.mp4">
        Este navegador não possui support para reproduzir o vídeo, acesse <a href="#">aqui</a> para relatar o ocorrido.
      </video>
    </section>

    <section class="container-fluid d-flex flex-column gap-1 py-3 px-3 m-0 justify-content-center align-items-center ">
      <form class="d-flex flex-column gap-3 form-container">
        <h3 class="h3 fw-normal text-center">
          Log In
        </h3>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="exemple@gmail.com">
          <label class="form-label" for="floatingInput">
            Endereço de E-mail
          </label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label class="form-label" for="floatingPassword">Senha</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="remember" id="remember" required>
          <label class="form-check-label" for="remember">
            Lembrar Usuário
          </label>
        </div>
        <button class="btn btn-primary mt-2" type="submit">
          Entrar
        </button>
        <p class="signIn text-center">
          Não possui uma conta cadastre-se
          <a href="./public/pages/cadastro/cadastro.html" class="btn-link"> aqui </a>
        </p>
      </form>
    </section>
