<head>
  <meta charset="UTF-8" />
  <title>Jogo da forca</title>
  <link rel="stylesheet" href="./pop-up.css" />
  <link rel="stylesheet" href="./gallows.css" />
  <link rel="stylesheet" href="./page-landing.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./logoicon.png" type="image/x-icon">
  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Fontes-->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700;800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header class="container-fluid">
    <nav class="navbar">
      <a href="./index.html" class="btn icon-back">
        <i class="material-icons">arrow_back</i>
      </a>
    </nav>
  </header>
  <div id="page-landing">
    <div id="container">
      <div class="pop-up-container animate-appear" id="pop-up-container">
        <div class="pop-up">
          <p id="result-game-popup"> </p>
          <p id="result-word-popup"> </p>
          <div id="word-corret-popup"> </div>

          <button type="button" id="button-reload" onclick="location.reload()"> <img
              src="./reload.png" alt="reload"></button>
        </div>

      </div>

      <section>
        <div class="gallows-container">
          <div>
            <img class="gallows" src="./gallows.png" alt="Forca" />
          </div>
          <!-- Criei essa div pois eu tive que colocar a gallows-container  com display flex pra a forca e o sitck ficarem emparelhados-->
          <div id="stickMan">
            <img id="head" class="animate-up" src="./hangmangame-head.png" alt="Cabeça" />

            <img id="body" class="animate-up" src="./hangmangame-body.png" alt="Corpo" />
            <img id="armLeft" class="animate-up" src="./hangmangame-arm-left.png"
              alt="braço esquerdo" />
            <img id="armRight" class="animate-up" src="./hangmangame-arm-right.png"
              alt="braço direito" />
            <img id="legLeft" class="animate-up" src="./hangmangame-leg-left.png"
              alt="perna esquerda" />
            <img id="legRight" class="animate-up" src="./hangmangame-leg-right.png"
              alt="perna direita" />
          </div>
        </div>

        <div class="status-letter" id="status-letter">

          <div class="letter-container" id="letter-container">

          </div>

        </div>
      </section>

      <section>
        <div id="dissappearGameConfig">
          <!--Resposável por da um display none nesses dados lá no script -->
          <div class="adding-word">
            <input type="text" id="wordPage" placeholder="Coloque a palavra" />
            <input type="button" onclick="addWord()" />
          </div>

          <button class="adding-word-alone" onclick="addWordAlone()">Jogar sozinho</button>
        </div>

        <div id="appearContentLetter">

          <div class="wordTip" id="wordTip"> </div>
          <div class="adding-letter">
            <input type="text" id="letterPage" placeholder="Letra" />
            <input type="button" onclick="addLetter()" />
          </div>
        </div>
      </section>
    </div>
  </div>
</body>

<script src="./jogoDaForca.js"></script>

</html>
